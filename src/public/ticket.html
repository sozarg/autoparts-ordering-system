<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Compra</title>
    <link rel="stylesheet" href="/css/client.css">
    
</head>
<body>

    <main style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">

        <div class="ticket-container">
            <h2 style="text-align: center; margin-bottom: 0;">AutoParts</h2>
            <p style="text-align: center; margin-top: 0; color: #666;">Comprobante de venta</p>
            <hr>

            <div class="ticket-row">
                <strong>Cliente:</strong>
                <span id="ticket-name">---</span>
            </div>
            <div class="ticket-row">
                <strong>Fecha:</strong>
                <span id="ticket-date">---</span>
            </div>

            <hr>

            <div id="ticket-items" style="margin: 1rem 0;"></div>

            <hr>

            <div class="ticket-row" style="font-size: 1.2rem;">
                <strong>TOTAL:</strong>
                <span id="ticket-total">$0</span>
            </div>

            <div style="margin-top: 2rem; text-align: center;">
                <p>Â¡Gracias por su compra!</p>
                <button id="restart">Volver al Inicio</button>
            </div>
        </div>

    </main>

    <script type="module" src="/js/client/ticket.js"></script>
</body>
</html>
