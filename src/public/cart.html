<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito</title>
    <link rel="stylesheet" href="/css/client.css">
</head>
<body>

    <header>
        <div class="logo">AutoParts</div>
        <nav>
            <a href="products.html">Seguir comprando</a>
        </nav>
    </header>

    <main>
        <div class="section-header">
            <h1>Carrito de Compras</h1>
            <span id="client-name" style="color: #666;">Cliente</span>
        </div>

        <div class="card">
            <div id="cart-items"></div>

            <hr style="margin: 1rem 0; border: 0; border-top: 1px solid #ddd;">

            <div style="display: flex; justify-content: space-between; align-items: center; font-size: 1.2rem; font-weight: bold;">
                <span>Total:</span>
                <span id="cart-total">$0</span>
            </div>

            <button id="confirm-cart" style="width: 100%; margin-top: 1rem; padding: 1rem;">
                Confirmar Compra
            </button>
        </div>
    </main>

    <script type="module" src="/js/client/cart.js"></script>
</body>
</html>
